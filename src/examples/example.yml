description: >
  Use when you want to block job execution until no earlier instances are running.
Self-contained blocking job:
  version: 2.1
  orbs:
    job-queue: tkoft/job-queue@1
  workflows:
    example:
      jobs:
        - job-queue/queue:
            name: job-queue
            context: <context-key>
            only-on-branch: main
Blocking step within another job:
  orbs:
    queue: eddiewebb/queue@volatile
  version: 2.1
  workflows:
    build_deploy:
      jobs:
        - build
        - deploy:
            requires:
              - build